<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>instagrame login page</title>
</head>
<body>

    <div class="container">
        <div class="content">
            <img src="img/download.png" alt="image not visible">

            <form action="#" class="form">
                <div class="inputs">
                    <label for="">
                        <input type="text" required placeholder="">
                        <span>Phone number,username or email</span>
                    </label>
                     <label for="">
                        <input type="password" required placeholder="">
                        <span>Password</span>
                    </label>
                </div>
                <button>Log in</button>
            </form>
            <div class="seperator">
                <span></span>
                <span>OR</span>
                <span></span>
            </div>
            <div class="forgot-buttons">
                <button>
                    <img src="img/facebook.jpeg" alt="">
                    <span><a href="">login with Facebook</a></span>
                </button>
                <button>Forgot Password</button>
            </div>
        </div>

        
    </div>

    <div class="sign-up">
        <p>don't have an account?
            <a href="sign-up"></a>
        </p>
    </div>
    
</body>
</html>
